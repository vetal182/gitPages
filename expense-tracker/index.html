<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Expense Tracker</title><link href="main.abc318a6f126d62a2e21.css" rel="stylesheet"></head><body><div class="container"><h4>Balance</h4><h1 id="balance">$0.00</h1><div class="money"><div class="money__container"><h4>Income</h4><p class="money__text money__text--inc" id="moneyInc">+$0.00</p></div><div class="money__container"><h4>Expense</h4><p class="money__text money__text--exp" id="moneyExp">-$0.00</p></div></div><h3>History</h3><ul id="list" class="list"></ul><h3 id="temp">Add new Transaction</h3><form id="form" class="form"><div class="form__control"><label class="form__label" for="text">Text</label> <input class="form__input" type="text" id="text" placeholder="Enter text"></div><div class="form__control"><label for="amount" class="form__label">Amount (negative - expense, positive - income)</label> <input type="number" class="form__input" id="amount" step="any" placeholder="Enter amount"></div><button class="form__btn">Add transaction</button></form></div><script src="main.abc318a6f126d62a2e21.js"></script></body></html>
